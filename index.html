<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="weight.css">
</head>
<body>
    <div class="outerBox">
        <h2>Weight Converter</h2>
        <label for="" class="label">Kilograms:</label>
        <input type="number" class="input kg">
        <label for="" class="label">Pounds:</label>
        <input type="number" class="input pd">
        <label for="" class="label">Ounces:</label>
        <input type="number" class="input oc">
    </div>
    <script src="weight.js"></script>
</body>
</html>
